<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa di Morelli</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conatiner">
        <header class="top">
            <h1>Casa di Morelli</h1>
            <div id="hamburgare">
                <a href="startpage.html">Startsida</a>
                <a href="omoss.html">Om oss</a>
                <a href="recensioner.html">Recensioner</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="">Kundkorg</a>

                <a href="" class="menu-lista" onclick=" ">
                    <img src="src\icons\hamburger-menu.png" class="hamburgare-icon">
                </a>

                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Hamburgare</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="startpage.html">Startsida</a>
                        <a href="omoss.html">Om oss</a>
                        <a href="recensioner.html">Recensioner</a>
                        <a href="kontakt.html">Kontakt</a>
                        <a href="">Kundkorg</a>
                    </div>
                  </div>
                    
            </div>
        </header>

        <footer>
            <footer class="bottom">
                <h4>Casa di Morelli</h4>
                <div id="links">
                    <a href="startpage.html">Startsida</a>
                    <a href="omoss.html">Om oss</a>
                    <a href="recensioner.html">Recensioner</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
                
            </footer>
        </footer>
    </div>
    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
    
</body>
</html>
